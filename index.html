<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mirrored Background</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: -1;
    }

    .bg-left, .bg-right {
      flex: 1;
      background-image: url('background.jpg');
      background-repeat: repeat-y;
      background-size: cover;
      background-position: center;
    }

    .bg-right {
      transform: scaleX(-1);
    }

    .content {
      max-width: 800px;
      margin: 100px auto;
      padding: 40px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="bg-container">
    <div class="bg-left"></div>
    <div class="bg-right"></div>
  </div>

  <div class="content">
    <h1>Hello, Jefin!</h1>
    <p>This is your mirrored background test page.</p>
    <p>If you see the same image on the left and a flipped version on the right â€” success!</p>
  </div>
</body>
</html>
